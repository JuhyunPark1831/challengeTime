spring:
  datasource:
    url: jdbc:mysql://localhost:3306/osspdb?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${USER_NAME}
    password: ${PASSWORD}
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate.ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true